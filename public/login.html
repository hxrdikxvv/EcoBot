    body {
      background:#f0f8f4;

    .auth-container {
      background:#fff;
      padding:40px;

    }
    input {
      width:100%;
      padding:12px;
      margin:10px 0;
      border:1px solid #b7e4c7;
      border-radius:8px;
      outline:none;
      font-size:0.95rem;
    }
    button {
      width:100%;
      padding:12px;
      background:#1b4332;
      border:none;
      border-radius:8px;
      color:#fff;
      font-size:1rem;
      cursor:pointer;
      transition:0.2s ease;
    }
    button:hover { background:#2d6a4f; }
    .switch {
      margin-top:15px;
      font-size:0.9rem;
    }
    .switch a {
      color:#1b4332;
      text-decoration:none;
      font-weight:600;
    }
    .switch a:hover { text-decoration:underline; }
  </style>
</head>
